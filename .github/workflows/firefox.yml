name: E2E - Tests with Firefox

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1-5'  # Executa às 08:00h no horário de Brasília (UTC-3)
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test-firefox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [regression, smoke]

    env:
      CYPRESS_BROWSER: firefox
      TEST_TAG: ${{ matrix.tag }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm ci

      - name: Executar testes com Cypress
        run: |
          npx cypress run --browser $CYPRESS_BROWSER --env grepTags=$TEST_TAG

      - name: Upload relatório mochawesome
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.tag }}-firefox
          path: cypress/reports

  publish-report:
    needs: test-firefox
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Download Regression Report
        uses: actions/download-artifact@v4
        with:
          name: mochawesome-report-regression-firefox
          path: ./public/regression

      - name: Download Smoke Report
        uses: actions/download-artifact@v4
        with:
          name: mochawesome-report-smoke-firefox
          path: ./public/smoke

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
